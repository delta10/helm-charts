{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "signalen.backend.fullname" . }}
  labels:
    {{- include "signalen.backend.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "signalen.backend.selectorLabels" . | nindent 4 }}
{{- end }}
